<!-- FORM INSERIMENTO PRODOTTI -->
<form class="w-50 mx-auto">
    <h3>Registra prodotto</h3>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Descrizione</label>
        <input type="text" class="form-control" id="descriptionProduct" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Prezzo</label>
        <input type="number" class="form-control" id="priceProduct" aria-describedby="emailHelp">
      </div>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">URL immagine</label>
        <input type="text" class="form-control" id="urlProduct" aria-describedby="emailHelp">
        </div>
    <a type="button" class="btn btn-primary btnProduct">Inserisci nuovo prodotto</a>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modifica prodotto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome prodotto</span>
            <input type="text" class="form-control upName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Descrizione</span>
            <input type="text" class="form-control upDesc" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Url</span>
            <input type="url" class="form-control upUrl" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Prezzo</span>
            <input type="number" class="form-control upPrezzo" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btnSaveChanges">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="text-center mt-3 fw-bold text-decoration-underline d-flex flex-wrap"> Our Products </h2>
    <div class="productSpace">
        
    </div>
</div>
